on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    # use node latest and install the dependencies with npm install
    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'
    - name: checkout code
      uses: actions/checkout@v3
    - name: install dependencies
      run: npm install
    # build the storybook
      - id: build-publish
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          build_command: npm run build-storybook
          path: storybook-static
          checkout: false
